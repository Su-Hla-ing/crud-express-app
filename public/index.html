<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <div class="form_container  mt-4 mb-5">
            <div class="mb-3">
                <label for="userName" class="form-label fw-medium">User</label>
                <input type="text"  class="form-control user_name" id="userName"  placeholder="Your Name"></input>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label fw-medium">Email</label>
                <input type="email" class="form-control user_email" id="userEmail" placeholder="name@example.com">
            </div>
            <div class="button">
                <button type="button"  class="btn btn-primary " onclick="formSubmit()">Register</button>
            </div>
        </div>

        <div class="usersContainer"></div>

        

        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
